<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Main Menu -->
        <div id="mainMenu" class="menu-screen">
            <h1 class="game-title">Flappy Bird</h1>
            <div class="menu-buttons">
                <button id="playButton" class="button primary-button">Play Game</button>
                <button id="howToPlayButton" class="button secondary-button">How to Play</button>
                <button id="settingsButton" class="button secondary-button">Settings</button>
            </div>
        </div>

        <!-- Game Container -->
        <div class="game-container">
            <header class="game-header">
                <div class="stats-container">
                    <div class="score-display">
                        Score: <span id="score">0</span>
                    </div>
                    <div class="high-score">
                        High Score: <span id="highScore">0</span>
                    </div>
                </div>
                <div class="game-controls">
                    <button id="pauseButton" class="icon-button" title="Pause Game">
                        <img src="assets/icons/pause.svg" alt="Pause">
                    </button>
                    <button id="soundToggle" class="icon-button" title="Toggle Sound">
                        <img src="assets/icons/sound-on.svg" alt="Sound">
                    </button>
                </div>
            </header>

            <!-- Main Game Canvas -->
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
                
                <!-- Game Overlay Messages -->
                <div id="overlayMessages" class="overlay-messages hidden">
                    <div id="countdownOverlay" class="overlay hidden">
                        <span class="countdown">3</span>
                    </div>
                    <div id="pauseOverlay" class="overlay hidden">
                        <h2>Game Paused</h2>
                        <p>Press SPACE to continue</p>
                    </div>
                </div>

                <!-- Controls Overlay (Mobile) -->
                <div class="mobile-controls">
                    <div id="tapArea" class="tap-area">
                        Tap anywhere to jump
                    </div>
                </div>
            </div>

            <!-- Game Control Buttons -->
            <div class="controls">
                <div class="main-controls">
                    <button id="startButton" class="button primary-button">Start Game</button>
                    <button id="debugButton" class="button secondary-button">Debug Mode</button>
                </div>
                <div class="extra-controls">
                    <button id="customizeButton" class="button">Customize Bird</button>
                    <button id="leaderboardButton" class="button">Leaderboard</button>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <div class="score-summary">
                    <p>Score: <span id="finalScore">0</span></p>
                    <p>Best: <span id="bestScore">0</span></p>
                    <div id="newHighScore" class="achievement hidden">
                        New High Score! üèÜ
                    </div>
                </div>
                <div class="game-over-buttons">
                    <button id="restartButton" class="button primary-button">Play Again</button>
                    <button id="menuButton" class="button secondary-button">Main Menu</button>
                    <button id="shareButton" class="button">Share Score</button>
                </div>
            </div>

            <!-- Instructions Panel -->
            <div class="instructions-panel">
                <div class="keyboard-controls">
                    <h3>Controls</h3>
                    <p><span class="key">SPACE</span> - Jump/Start</p>
                    <p><span class="key">P</span> - Pause Game</p>
                    <p><span class="key">D</span> - Debug Mode</p>
                    <p><span class="key">M</span> - Mute Sound</p>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="settings-options">
                    <div class="setting-item">
                        <label for="volumeControl">Sound Volume</label>
                        <input type="range" id="volumeControl" min="0" max="100" value="70">
                    </div>
                    <div class="setting-item">
                        <label for="difficultySelect">Difficulty</label>
                        <select id="difficultySelect">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <button id="closeSettings" class="button">Save & Close</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading game...</p>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>
</html>
